<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>to do list</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container-flued">
		<div class="row bg-primary">
			<div class=" col-xs-1 text-center mt-10 glyphicon glyphicon-calendar ">
			</div>
			<div class="m-0 p-0 col-xs-9">
				<p class="title">
					For Home
				</p>
			</div>
			<div class="m-0 p-0 col-xs-2 ">
				<div class="glyphicon glyphicon-trash mr-15"></div>
				<div class="vbar"></div>
				<div class="glyphicon glyphicon-pencil"></div>
			</div>
		</div>
		<div class="row create_task">
			<div class=" col-xs-1 text-center mt-10 glyphicon glyphicon-plus text-success ">
			</div>
			<div class="m-0 p-0 col-xs-11">
				<div class="add_zone mr-15 mt-12 ">
					<input class="" type="" name="" placeholder="  Start typing here to create a task...">
					<button type="button" class="pull-right add_btn btn btn-success">Add Task</button>
				</div>

			</div>
		</div>
		<div class="row">
			<table rules="all" cellpadding="10" border="0" width="100%" align="center">
				<tbody >
					<tr height=60px>
						<td width="6%" class="text-center">
							<input type="checkbox">
						</td>
						<td width="1%"></td>
						<td width="80%">
							<p>
								Buy a milk
							</p>
						</td>
						<td width="*"></td>
					</tr>
					<tr height=60px>
						<td width="6%" class="text-center">
							<input type="checkbox">
						</td>
						<td width="1%"></td>
						<td width="80%">
							<p>
								Call Mam
							</p>
						</td>
						<td width="*"></td>
					</tr>
					<tr height=60px>
						<td width="6%" class="text-center">
							<input type="checkbox">
						</td>
						<td width="1%"></td>
						<td width="80%">
							<p>
								Clean the room
							</p>
						</td>
						<td width="*"></td>
					</tr>
					<tr height=60px>
						<td width="6%" class="text-center">
							<input type="checkbox">
						</td>
						<td width="1%"></td>
						<td width="80%">
							<p>
								Repair th DVD Player
							</p>
							</td>
						<td width="*">
							<div ></div>
						</td>
					</tr>
				</tbody>
			</table>
			
		</div>
	</div>
	

<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
